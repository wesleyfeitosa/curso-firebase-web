<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Storage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="file-input">Arquivos</label>
                    <input type="file" id="file-input">
                    <p class="help-block">Escolha apenas arquivos.</p>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="string-input">Base64</label>
                    <input type="file" id="string-input">
                    <p class="help-block">Enviando imagens com base64.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="text-center col-4"><button class="btn btn-warning" onclick="pausar()">Pausar</button></div>
            <div class="text-center col-4"><button class="btn btn-success" onclick="continuar()">Continuar</button></div>
            <div class="text-center col-4"><button class="btn btn-danger" onclick="cancelar()">Cancelar</button></div>
            <div class="text-center col-4"><button class="btn btn-danger" onclick="deletar()">Deletar</button></div>
        </div>
    </main>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
    
    <!-- Inicializa o firebase -->
    <script>
        var config = {
            apiKey: "AIzaSyA0RH24GDxMh-JN31qwm1jrhFx3WK5IvhM",
            authDomain: "curso-firebase-web-667e0.firebaseapp.com",
            databaseURL: "https://curso-firebase-web-667e0.firebaseio.com",
            projectId: "curso-firebase-web-667e0",
            storageBucket: "curso-firebase-web-667e0.appspot.com",
            messagingSenderId: "1047486433537",
            appId: "1:1047486433537:web:10d1026fcb1b6158"
        };
        firebase.initializeApp(config);
    </script>
    <!-- Nosso app -->
    <script src="./app.js"></script>
</body>

</html>
